<tbody>
    <% wishlist.forEach(item => { %>
        <tr>
            <td>
                <img src="<%= item.product.images[0].url %>" 
                     class="img-fluid rounded-circle shadow-sm" 
                     style="width: 80px; height: 80px;" 
                     alt="<%= item.product.name %>">
            </td>
            <td><p class="mb-0 fw-bold"><%= item.product.name %></p></td>
            <td><p class="mb-0 text-success">â‚¹<%= item.product.price %> / <%= item.product.unit %></p></td>
            <td>
                <span class="badge <%= item.product.stock > 0 ? 'bg-success' : 'bg-danger' %>">
                    <%= item.product.stock > 0 ? 'In Stock' : 'Out of Stock' %>
                </span>
            </td>
            <td>
                <% if (item.product.stock > 0) { %>
                    <button class="btn btn-primary btn-sm me-2" onclick="addToCart('<%= item.product._id %>', '<%= item.product.category %>')">
                        <i class="fa fa-shopping-cart"></i> Add to Cart
                    </button>
                <% } %>
                <button class="btn btn-danger btn-sm" onclick="removeFromWishlist('<%= item.product._id %>', '<%= item._id %>')">
                    <i class="fa fa-trash"></i> Remove
                </button>
            </td>
        </tr>
    <% }); %>
</tbody>
