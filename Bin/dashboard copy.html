<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../Bin//views/admin/css/dashboard.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <h1><span class="brand">Zip</span>Kart</h1>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#" class="active">Dashboard</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Customers</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="search-bar">
        <input type="text" placeholder="Search products">
      </div>
      <div class="header-actions">
        <button class="logout">Logout</button>
        <div class="user-profile">John Doe</div>
      </div>
    </header>

    <!-- Dashboard -->
    <section class="dashboard">
      <div class="dashboard-header">
        <h1>Admin Dashboard</h1>
      </div>

      <!-- Top Cards -->
      <div class="cards">
        <div class="card">
          <h3>$120,245</h3>
          <p>Total Sales</p>
        </div>
        <div class="card">
          <h3>$95,652</h3>
          <p>Revenue</p>
        </div>
        <div class="card">
          <h3>67,893</h3>
          <p>Orders</p>
        </div>
        <div class="card">
          <h3>42,328</h3>
          <p>Visitors</p>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="charts">
        <div class="chart large">
          <h3>Sales Overview</h3>
          <div class="chart-placeholder">[Chart Placeholder]</div>
        </div>
        <div class="chart small">
          <h3>Visitors by Location</h3>
          <div class="chart-placeholder">[Map Placeholder]</div>
        </div>
        <div class="chart small">
          <h3>Top Products</h3>
          <div class="chart-placeholder">[Table Placeholder]</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
