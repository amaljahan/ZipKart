<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../Bin/views/admin/css/DEMO.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin Dashboard</h2>
      <ul>
        <li><a href="#">Overview</a></li>
        <li><a href="#">Sales Report</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>Sales Report</h1>
        <div class="filters">
          <select>
            <option>Online Store</option>
            <option>Retail Store</option>
          </select>
          <input type="date" value="2024-12-07">
        </div>
      </header>

      <!-- Key Metrics -->
      <section class="metrics">
        <div class="metric">
          <h4>Total Revenue</h4>
          <p class="value">$97,458.20</p>
          <p class="growth positive">+3.7%</p>
        </div>
        <div class="metric">
          <h4>Total Orders</h4>
          <p class="value">67,893</p>
          <p class="growth negative">-1.2%</p>
        </div>
        <div class="metric">
          <h4>New Customers</h4>
          <p class="value">1,245</p>
          <p class="growth positive">+5.4%</p>
        </div>
      </section>

      <!-- Sales Chart -->
      <section class="chart-section">
        <canvas id="salesChart"></canvas>
      </section>
    </main>
  </div>

  <!-- Chart Script -->
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [
          {
            label: 'Revenue',
            data: [12000, 15000, 14000, 18000, 17000, 20000, 22000, 19000, 25000, 24000, 21000, 23000],
            backgroundColor: '#2563eb',
          },
          {
            label: 'Orders',
            data: [300, 400, 350, 450, 400, 500, 550, 480, 600, 580, 520, 560],
            backgroundColor: '#cbd5e1',
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
        },
        scales: {
          y: { beginAtZero: true },
        },
      },
    });
  </script>
</body>
</html>
