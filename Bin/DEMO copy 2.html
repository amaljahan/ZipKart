<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart in Card</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Card styles */
    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;
      background-color: #191c24;
      background-clip: border-box;
      border: 1px solid rgba(0, 0, 0, 0.125);
      border-radius: 0.25rem;
      padding: 20px;
      color: #fff;
    }

    /* Center content in the card */
    .chart-container {
      height: 300px;
      margin: 0 auto;
      width: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Sales Report</h3>
    <div class="chart-container">
      <canvas id="salesChart"></canvas>
    </div>
  </div>

  <script>
    // Chart.js configuration
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['1AM', '2AM', '3AM', '4AM', '5AM', '6AM', '7AM', '8AM', '9AM', '10AM', '11AM'],
        datasets: [
          {
            label: 'Revenue',
            data: [200, 250, 300, 350, 400, 450, 300, 200, 300, 400, 350],
            backgroundColor: '#2563eb',
          },
          {
            label: 'Orders',
            data: [150, 180, 230, 300, 320, 400, 280, 150, 250, 300, 280],
            backgroundColor: '#6b7280',
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              color: '#fff', // Label color
            },
          },
        },
        scales: {
          x: {
            ticks: { color: '#fff' }, // X-axis labels color
            grid: { color: 'rgba(255, 255, 255, 0.1)' }, // Gridline color
          },
          y: {
            ticks: { color: '#fff' }, // Y-axis labels color
            grid: { color: 'rgba(255, 255, 255, 0.1)' }, // Gridline color
          },
        },
      },
    });
  </script>
</body>
</html>
