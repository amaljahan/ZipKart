<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipkart - Order Placed Successfully</title>
    <link rel="stylesheet" href="asd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-zR2Th8I/Qisw7C9+yArm49Lq74N15ADl4Q1reQ7BlRaCsL0LW4ZcA+M+zO+hHP8+39BZ+yOOB0YMDP9tIXnG7/y6o4qKfK+s/0x41j0S/NuW0lQVBqZg==" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="zipkart_logo.png" alt="Zipkart Logo">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="user-actions">
            <a href="#"><i class="fas fa-user"></i> Amal</a>
            <a href="#">Become a Seller</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </header>

    <main>
        <div class="success-message">
            <i class="fas fa-check-circle fa-3x"></i>
            <p>Order Placed Successfully</p>
            <p>Order ID: 1234533633232444432234</p>
        </div>

        <div class="delivery-info">
            <p>Delivery by Sat, Dec 7 | Free</p>
        </div>

        <div class="buttons">
            <button type="button">View Orders</button>
            <button type="button">Back to Home</button>
        </div>
    </main>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>
</html>
