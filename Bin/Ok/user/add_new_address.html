<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Address</title>
    <link rel="stylesheet" href="asd.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="zipkart_logo.png" alt="Zipkart Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <a href="#">Amal</a>
            <a href="#">Become a Seller</a>
            <a href="#">More</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </header>

    <main>
        <h1>Add New Address</h1>

        <form action="#" method="post">
            <button type="button" class="use-current-location">Use My Current Location</button>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="mobile_number">10-digit Mobile Number</label>
                <input type="tel" id="mobile_number" name="mobile_number" required>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>

            <div class="form-group">
                <label for="locality">Locality</label>
                <input type="text" id="locality" name="locality" required>
            </div>

            <div class="form-group">
                <label for="address">Address (Area and Street)</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="city">City/District/Town</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">--Select State--</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                </select>
            </div>

            <div class="form-group">
                <label for="landmark">Landmark (Optional)</label>
                <input type="text" id="landmark" name="landmark">
            </div>

            <div class="form-group">
                <label for="alternate_phone">Alternate Phone (Optional)</label>
                <input type="tel" id="alternate_phone" name="alternate_phone">
            </div>

            <div class="form-group">
                <label>Address Type</label>
                <input type="radio" id="home" name="address_type" value="home">
                <label for="home">Home (All day delivery)</label>
                <input type="radio" id="work" name="address_type" value="work">
                <label for="work">Work (Delivery between 10 AM - 5 PM)</label>
            </div>

            <button type="submit">Save and Deliver Here</button>
            <button type="button">Cancel</button>
        </form>
    </main>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>
</html>
