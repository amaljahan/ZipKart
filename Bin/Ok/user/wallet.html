<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="asd.css">
</head>
<body>
    <header>
        </header>

    <main>
        <div class="wallet-card">
            <div class="wallet-header">
                <h2>Fruitables</h2>
                <p>**** **** **** 1234</p>
            </div>
            <div class="wallet-balance">
                $500.00
            </div>
            <div class="wallet-validity">
                Valid Thru: 12/26
            </div>
            <div class="add-money">
                <h3>Add Amount</h3>
                <input type="text" placeholder="Enter amount">
                <button>Add Amount</button>
            </div>
        </div>

        <div class="transaction-history">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>$200.00</td>
                        <td>Credit</td>
                        <td>2024-08-08</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$50.00</td>
                        <td>Debit</td>
                        <td>2024-08-07</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>$250.00</td>
                        <td>Bank Transfer</td>
                        <td>2024-08-06</td>
                    </tr>
                </tbody>
            </table>
            <p class="total-balance">Total Balance: $793.52</p>
        </div>
    </main>

    <footer>
        </footer>
</body>
</html>
