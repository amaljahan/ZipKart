<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="asd.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="zipkart_logo.png" alt="Zipkart Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <a href="#"><i class="fas fa-user"></i> Amal</a>
            <a href="#">Become a Seller</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </header>

    <main>
        <h1>My Wishlist (57)</h1>

        <section class="wishlist-items">
            <div class="wishlist-item">
                <img src="product1.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>YUM YUM Premium California Almond (150g) and Cashew Nut (150g) 300g Dry Fruits Combo Pack- Almonds, Ca</h3>
                    <p>₹399 <span>38% off</span></p>
                    <button>Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="product2.jpg" alt="Product 2">
                <div class="product-info">
                    <h3>CAMPUS STREET-RUN Running Shoes For Men</h3>
                    <p>₹942 <span>50% off</span></p>
                    <button>Remove</button>
                </div>
            </div>

            <button class="load-more">Load More Items</button>
        </section>
    </main>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>
</html>
