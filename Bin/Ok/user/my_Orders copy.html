Bin/asd.css<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="asd.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="zipkart_logo.png" alt="Zipkart Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <a href="#">Amal</a>
            <a href="#">Become a Seller</a>
            <a href="#">More</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </header>

    <main>
        <h1>Your Orders</h1>

        <table class="order-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="apple.jpg" alt="Apple"></td>
                    <td>Apple</td>
                    <td>1</td>
                    <td>$30.00</td>
                    <td>Delivered</td>
                    <td><button>View Details</button></td>
                </tr>
                <tr>
                    <td><img src="tomato.jpg" alt="Tomato"></td>
                    <td>Tomato</td>
                    <td>1</td>
                    <td>$20.00</td>
                    <td>Order Placed</td>
                    <td><button>Cancel Order</button></td>
                </tr>
                <tr>
                    <td><img src="tomato_can.jpg" alt="Tomato Can"></td>
                    <td>Tomato</td>
                    <td>1</td>
                    <td>$20.00</td>
                    <td>Cancelled</td>
                    <td><button>View Details</button></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>
</html>
